name: multi-jobs
on:
  push:
    branches:
    - main
jobs:
  build-job:
    name: Build Stage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm install
    - name: Build App
      run: npm run build